{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">{% trans 'ApplicationTitle' %}</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="/login">{% trans 'Login' %}</a>
        <a class="nav-link" href="/register">{% trans 'Register' %}</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">{% trans 'MainPageTitle' %}</h1>
    <p class="lead">{% trans 'MainPageLead' %}</p>
    <p class="lead">
      <a href="/" class="btn btn-lg btn-secondary">Learn more</a>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Copyrights</p>
    </div>
  </footer>
</div>
{% endblock %}
